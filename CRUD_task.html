<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aplicación CRUD de gestión de tareas. Crea, edita y elimina tareas fácilmente con nuestra sencilla herramienta de organización.">
    <meta name="keywords" content="CRUD, gestión de tareas, tareas, organizar tareas, crear tareas, editar tareas, eliminar tareas">
    <meta name="author" content="Lohapgr">
    <link rel="icon" href="icono.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="task.css" />
    <title>CRUD app</title>
  </head>
  <body>
    <h1 class="title">Gestion de tareas</h1>
    <form id="form">
      <label for="task">Ingrese el nombre de tarea: </label>
      <input type="text" id="task" name="name" autocomplete="off" required />
      <div class="hidden">
        <input type="checkbox" id="estado" name="estado" />
        <label for="estado">Completar tarea</label>
      </div>
      <br />
      <input class="btn-e" type="submit" value="Enviar" />
    </form>
    <h2>Lista de tareas</h2>
    <p class="message hidden">No tienes tareas pendientes!</p>
    <table class="hidden" id="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="task.js" type="module"></script>
  </body>
</html>
